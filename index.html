<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Task Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>TaskFlow</h1>
            <nav>
                <button class="active" data-view="tasks">
                    <span class="material-symbols-rounded">list_alt</span>
                    Tasks
                </button>
                <button data-view="calendar">
                    <span class="material-symbols-rounded">calendar_month</span>
                    Calendar
                </button>
            </nav>
        </aside>

        <main>
            <header>
                <div class="search-box">
                    <span class="material-symbols-rounded">search</span>
                    <input type="text" placeholder="Search tasks..." id="searchInput">
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button class="add-task-btn" id="addTaskBtn">
                    <span class="material-symbols-rounded">add</span>
                    Add Task
                </button>
            </header>

            <div class="views">
                <div class="tasks-view active" id="tasksContainer">
                    <!-- Tasks will be added here dynamically -->
                </div>

                <div class="calendar-view">
                    <div class="calendar-header">
                        <button id="prevMonth">
                            <span class="material-symbols-rounded">chevron_left</span>
                        </button>
                        <h2 id="currentMonth">September 2023</h2>
                        <button id="nextMonth">
                            <span class="material-symbols-rounded">chevron_right</span>
                        </button>
                    </div>
                    <div class="calendar-grid">
                        <div class="weekday">Sun</div>
                        <div class="weekday">Mon</div>
                        <div class="weekday">Tue</div>
                        <div class="weekday">Wed</div>
                        <div class="weekday">Thu</div>
                        <div class="weekday">Fri</div>
                        <div class="weekday">Sat</div>
                        <div id="calendarDays"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding/editing tasks -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Due Date</label>
                    <input type="date" id="taskDueDate" required>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="cancel-btn" id="cancelTask">Cancel</button>
                    <button type="submit" class="save-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
